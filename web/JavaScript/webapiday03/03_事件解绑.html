<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>

    <script>
        function fn() {
            alert("点击");
        }
        const btn = document.querySelector("button");
        btn.addEventListener("click", fn);
        btn.removeEventListener("click", fn);
    </script>
</body>

</html>
