    <script>
        //求任意2个数中的最大值,并返回
        function getMax(num1 = 0, num2 = 0) {
            return num1 > num2 ? num1 : num2;
        }

        document.write(getMax(3, 2));
        document.write(`<br>`);

        //求任意数组中的最大值并返回
        function getMaxInArr(arr = []) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max;
        }
        //求任意数组中的最小值并返回
        function getMinInArr(arr = []) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min;
        }
