<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 新鲜 惠民 快捷!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
  <style>
    .msgUser {
      color: #ff4d4f;
      position: absolute;
      top: 137px;
    }

    .msgPwd {
      color: #ff4d4f;
      position: absolute;
      top: 193px;
    }
  </style>
</head>

<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">账户登录</a>
            <a href="javascript:;" data-id="1">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
              <span class="msgUser"></span>
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
              <span class="msgPwd"></span>
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="./forget.html">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>

  <script>
    const tab_nav = document.querySelector(".tab-nav");
    const pane = document.querySelectorAll(".tab-pane");
    const username = document.querySelector("[name=username]");
    tab_nav.addEventListener("click", function (e) {
      if (e.target.tagName === "A") {
        tab_nav.querySelector(".active").classList.remove("active");
        e.target.classList.add("active");

        for (let i = 0; i < pane.length; i++) {
          pane[i].style.display = "none";
        }
        pane[e.target.dataset.id].style.display = "block";
      }
    });




    username.addEventListener("change", verifyName);

    function verifyName() {
      const reg = /^[a-zA-Z0-9_]{8,16}$/; //定义正则
      const span = username.nextElementSibling;
      if (!reg.test(username.value)) {
        span.innerHTML = "输入不合法,请输入8-16位字符";
        return false;
      }
      span.innerHTML = "";
      return true;
    }

    const password = document.querySelector("[name=password]");
    password.addEventListener("change", verifyPwd);

    function verifyPwd() {
      const reg = /^[a-zA-Z0-9_]{8,16}$/; //定义正则
      const span = password.nextElementSibling;
      if (!reg.test(password.value)) {
        span.innerHTML = "输入不合法,请输入8-16位字符";
        return false;
      }
      span.innerHTML = "";
      return true;
    }

    const form = document.querySelector("form");
    const agree = document.querySelector("[name=agree]");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (!agree.checked) {
        return alert("请勾选用户协议");
      }
      if (!verifyName() || !verifyPwd()) {
        e.preventDefault()
      } else {
        localStorage.setItem("xtx-uname", username.value);
        location.href = "./index.html"
      };
    });
  </script>
</body>

</html>
