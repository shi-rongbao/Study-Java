<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            计算圆的面积,对话框中输入圆的半径,算出圆的面积并显示到页面
        */
       let radio = prompt("请输入圆的面积");
       const PI = 3.1415926;
       document.write(radio * radio * PI);
    </script>
</body>
</html>
