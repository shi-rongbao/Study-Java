<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>


    <script>
        let num = +prompt("请输入商品数量");
        let price = +prompt("请输入商品价格");
        let address = prompt("请输入收货地址");
        let total = num * price;

        document.write(`
            <table>
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>小米手机青春版PLUS</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${total}元</td>
                    <td>${address}</td>
                </tr>
            </tbody>
            </table>
        `);
    </script>
</body>

</html>
