<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>

    </div>

        console.log(son);
        const father = son.parentNode;

        const grandfather = son.parentNode.parentNode;
        console.log(grandfather);
    </script>
